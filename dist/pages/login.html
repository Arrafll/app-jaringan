<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

</head>


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
<link rel="stylesheet" href="../../dist/css/adminlte.css" />

<style>
    body {
        margin: 0;
    }

    a {
        color: #4b35ef;
        text-decoration: none;
        background-color: transparent;
    }

    a:hover {
        text-decoration: underline;
    }

    a:hover,
    a:focus {
        text-decoration: none;
    }

    .container-header {
        background-color: #fff;
        box-shadow: 0 2px 4px 0 rgba(0, 0, 0, .1);
        position: sticky;
        top: 0;
        z-index: 4;

    }

    .wrapper-header {
        z-index: 14;
        align-items: center;
        height: 70px;
    }

    .content-container {
        height: 100%;
        max-width: calc(1440px + 12rem);
    }

    .content-container {
        padding-left: 6rem;
        padding-right: 6rem;
    }


    .page-heading-h1 {
        font-family: "Libre Franklin", sans-serif;
        font-size: 1.8rem;
        margin-bottom: 2rem;
        font-stretch: narrower;
        font-weight: 650;
        color: #424242;
    }

    @media only screen and (min-width:320px) and (max-width:720px) {
        .content-wrapper {
            justify-content: space-around
        }

        .page-heading-h1 {
            font-size: 1.4rem;
        }
    }

    .content-wrapper {
        width: 100%;

        align-items: center;
        display: flex;
    }

    .header-list {
        display: flex;
        list-style-type: none;
        margin: 0;
        padding: 0;
        align-items: center;
    }

    .tab-link {
        color: #19191a;
    }

    .tab-link:hover {
        text-decoration: none;
        cursor: pointer;
        color: #6400e4;
    }

    .tab-logo {
        margin-left: -2.375rem;
    }

    .image-header {
        height: 1.6875rem;
        margin-bottom: .25rem;
    }

    .header-list li {
        padding-left: 2.375rem;
        list-style-type: none;
    }

    .basic-button {
        text-align: center;
        text-decoration: none;
        white-space: nowrap;
        vertical-align: middle;
        cursor: pointer;
        font-family: inherit;
    }

    .basic-button:active {
        background-image: none;
        outline: 0;
    }

    .basic-button:active:focus,
    .basic-button:focus {
        outline: none;
    }

    .basic-button:focus,
    .basic-button:hover:focus {
        text-decoration: none;
    }

    .main-content {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    @media only screen and (min-width:48rem) {
        .main-content {
            padding-top: 0;
            padding-bottom: 0;
        }
    }

    .form-container {
        max-width: 96vw;
        width: 22rem;
    }

    .container-content-form {
        display: flex;
        flex-direction: column;
        max-width: 22rem;
    }

    .flex-style {
        display: flex;
    }

    .col-style {
        flex-direction: column;
    }

    .login-form-style {
        text-align: left;
        padding-bottom: 1rem;
    }

    .form-base {
        display: flex;
        -webkit-flex-direction: column;
        flex-direction: column;
        align-items: flex-start;
    }


    .form-group1 {
        width: 100%;
    }

    .form-group2 {
        width: 100%;
        margin-bottom: 1.5rem;
    }

    .form-group3 {
        margin-bottom: 1rem;
    }

    .label-form {
        display: block;
        font-weight: 700;
        margin-bottom: .5rem;
        line-height: 1.25rem;
    }

    .label-form label {
        font-size: .9rem !important;
    }

    .input-form-group {
        font-size: 1rem;
        text-indent: .8rem;
        padding: .8rem 0;
        outline: none;
        width: 100%;
        border: 1px solid #e9eaea;
        border-radius: 6px;
        transition: border-color .15s;
        font-weight: 400;
        box-sizing: border-box;
    }

    .input-form-group:focus {
        border-color: #424242;
    }


    .btn-lg {
        display: inline-flex;
        justify-content: center;
        font-weight: 700;
        border: 1px solid transparent;
        border-radius: 6px;
        -moz-user-select: none;
        padding: .375rem 1rem;
        font-size: 1rem;
        line-height: 1.5;
        min-width: 8rem;
        transition: all .1s ease-in-out;
        font-family: "Libre Franklin", sans-serif;
    }

    .btn-black {
        color: #fff;
        background-color: #1e1e1e;
        border-color: transparent;
    }

    .btn-black:active {
        color: #e6e6e6;
        background-color: #5a5b5e;
    }

    .btn-black:active,
    .btn-black:hover {
        background-color: #5a5b5e;
        box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.3);
        text-decoration: none;
        color: #fff;
    }

    .btn-black:focus {
        box-shadow: 0 0 0 3px rgba(238, 236, 236, 0.5);
    }

    .btn-xlarge {
        padding: .75rem 1.25rem;
        font-size: 1rem;
        line-height: 1.33333;
        min-width: 10rem;
    }

    .btn-submit {
        margin: 1rem 0;
        width: 100%;
    }

    button:focus {
        outline: 1px dotted;
        outline: 5px auto -webkit-focus-ring-color;
    }

    .outLink__register {
        text-align: right;
        display: block;
        color: #6400e4;
    }

    .outLink__register:focus,
    .outLink__register:hover {
        color: #5900cb;
    }

    .footer-page {
        position: fixed;
        bottom: 0;
        background-color: #1e1e1e;
        padding-top: 1.5rem;
        padding-bottom: 1.5rem;
        color: hsla(0, 0%, 100%, .6);
        width: 100%;
        height: 25px;
    }
</style>

<body>
    <header class="container-header">
        <nav class="wrapper-header d-flex">
            <div class="content-container content-wrapper">
                <ul class="header-list">
                    <li>
                        <a id="logo" href="#" class="tab-link tab-logo">
                            <img alt="Codecademy logo" class="image-header"
                                src="https://pdaminfo.pdampintar.id/wp-content/uploads/2024/06/file-Converted1.png">
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="main-content">
        <h1 class="page-heading-h1 mt-5 text-center mb-3 montserrat-font">QUALITY CHECK DOKUMEN <BR> PEMBANGUNAN FIBER
            OPTIK BACKBONE</h1>
        <img src="../assets/img/login-thumbnail.jpg" alt="" style="width: 360px;" class="mt-3 mb-3">
        <div class="mb-">
            <div class="form-container">
                <div class="container-content-form">
                    <div class="flex-style col-style login-form-style">
                        <form action="#" class="form-base">
                            <div class="form-group1">
                                <div class="form-group2 form-group3">
                                    <label for="user-login" class="label-form">Username</label>
                                    <input type="text" name="username" id="user-login" class="input-form-group" value=""
                                        placeholder="Username">
                                </div>
                                <div class="form-group2 form-group3">
                                    <label for="login-user-password" class="label-form">Password</label>
                                    <input type="password" name="password" placeholder="Password"
                                        id="login-user-password" class="input-form-group" value="">
                                </div>
                            </div>
                            <button class="basic-button btn-lg btn-black btn-xlarge btn-submit" id="user_submit">Sign
                                In</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- <a href="#" class="outLink__register">Belum memiliki akun? <b>Daftar</b></a> -->
        </div>
    </main>
    <footer class="footer-page">

    </footer>

</body>

</html>
